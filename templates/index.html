<!DOCTYPE html>

<head>
    <title>Button Click Counter</title>
    <style>
        #red-title {
            color: rgb(255, 121, 121);
        }
        .large-text {
            font-size: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Adjust the gap to control the spacing between buttons */
        }
        .image-button {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-right: 50px; /* Add margin to separate buttons */
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            text-align: center;
        }

        .popup-content {
            background: #f9fec8;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #000;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Your pop-up content here.</p>
        </div>
    </div>
    <h1 id="red-title">ONE CLICK PER PERSON</h1>
    <h1>Button Click Counter</h1>
    <div class="button-container">
        <div>
            <p id="clickCount1STAR">Click count: 0</p>
            <button id="clickButton1" class="image-button">

    <script>
        document.getElementById('clickButton1').addEventListener('click', function() {
            fetch('/click1star', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        const popup = document.getElementById("popup");

                        // Show the pop-up
                        popup.style.display = "block";

                        // Set a timeout to hide the pop-up after 1 second
                        setTimeout(function () {
                            popup.style.display = "none";
                        }, 1000);

                        // Update the displayed click count
                        const clickCountElement = document.getElementById('clickCount1STAR');
