<!DOCTYPE html>
<html>
<head>
    <title>Web Page with Button</title>
</head>
<body>
    <h1>Web Page with Button</h1>
    <button id="myButton">Click Me!</button>
    
    <script>
        document.getElementById("myButton").onclick = function() {
            alert("Button Clicked!");
        };
    </script>
</body>
</html>
