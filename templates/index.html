<!DOCTYPE html>
<html>
<head>
    <title>Button Click Counter</title>
</head>
<body>
    <h1>Button Click Counter</h1>
    <p id="clickCount1STAR">Click count: {{ click_count1STAR }}</p>
    <button id="clickButton1">Click Me</button>
    <p id="clickCount2STAR">Click count: {{ click_count2STAR }}</p>
    <button id="clickButton2">Click Me</button>
    <p id="clickCount3STAR">Click count: {{ click_count3STAR }}</p>
    <button id="clickButton3">Click Me</button>
    <p id="clickCount4STAR">Click count: {{ click_count4STAR }}</p>

    <p id="clickCount5STAR">Click count: {{ click_count5STAR }}</p>
    <button id="clickButton5">Click Me</button>
    
    <script>
        document.getElementById('clickButton1').addEventListener('click', function() {
            fetch('/click1star', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        // Update the displayed click count
                        const clickCountElement = document.getElementById('clickCount1STAR');
                        const newClickCount = parseInt(clickCountElement.textContent.split(' ')[2]) + 1;
                        clickCountElement.textContent = `Click count: ${newClickCount}`;
                    }
                });
        });
