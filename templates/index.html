<!DOCTYPE html>
<html>
<head>
    <title>Button Click Counter</title>
    <style>
        #red-title {
            color: red;
        }
        .large-text {
            font-size: 24px;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Adjust the gap to control the spacing between buttons */
        }
        .image-button {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-right: 50px; /* Add margin to separate buttons */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1 id="red-title">ONE CLICK PER PERSON</h1>
    <h1>Button Click Counter</h1>
    <div class="button-container">
        <div>
            <p id="clickCount1STAR">Click count: 0</p>
            <button id="clickButton1" class="image-button">
                <i class="fa fa-star fa-2x" style="color: gold;"></i>
            </button>
        </div>

</body>

    <script>
        document.getElementById('clickButton1').addEventListener('click', function() {
            fetch('/click1star', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        // Update the displayed click count
                        const clickCountElement = document.getElementById('clickCount1STAR');
